<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            border-style: none;
        }
        td {
            border: solid #000 5px;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td colspan="2"></td>
                <td colspan="3"></td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td rowspan="3" colspan="4"></td>
                <td colspan="3" rowspan="2"></td>
            </tr>

        </tbody>
    </table>
</body>
</html>
